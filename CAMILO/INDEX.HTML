<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci칩n Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-out;
      position: relative;
    }

    .card h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #b22222;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1.1rem;
      color: #333;
      margin: 10px 0;
    }

    .card .date {
      font-weight: bold;
      color: #8b0000;
    }

    .heart {
      color: #ff69b4;
      font-size: 2rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 20px;
      background-color: #b22222;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8b0000;
    }
  </style>
</head>
<body>
  <div class="card">

    <button onclick="mostrarMensaje()">Ver m치s</button>
  </div>

  <script>
    function mostrarMensaje() {
      alert("Te espero con el coraz칩n en la mano. 游꺛\nNo faltes, he esperado mucho este momento.");
    }
  </script>
</body>
</html>
